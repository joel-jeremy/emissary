name: Run JMH
on: workflow_dispatch
jobs:
  jmh:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java: [25]

    permissions:
      contents: write      # Needed to push changes
      pull-requests: write # Needed to create PR

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
        
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      
      - name: Run JMH via Gradle
        run: ./gradlew jmh

      - name: Create pull request
        uses: peter-evans/create-pull-request@v8
        with:
          branch-suffix: random
          title: "New v${{ matrix.java}} JMH results"
          body: "This PR contains auto-generated v${{ matrix.java}} JMH result files."
          commit-message: "[skip ci] New v${{ matrix.java}} JMH results"

  jmh-lts:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Previous Java LTS releases.
        java: [11, 17, 21]

    permissions:
      contents: write      # Needed to push changes
      pull-requests: write # Needed to create PR

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
        
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      
      - name: Run JMH via Gradle
        run: ./gradlew jmhOnJava${{ matrix.java }}

      - name: Create pull request
        uses: peter-evans/create-pull-request@v8
        with:
          branch-suffix: random
          title: "New v${{ matrix.java}} JMH results"
          body: "This PR contains auto-generated v${{ matrix.java}} JMH result files."
          commit-message: "[skip ci] New v${{ matrix.java}} JMH results"

